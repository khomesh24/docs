site_name: Khomesh's Docs
theme:
  name: material

  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime

  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite   
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

# Sorting the articles
nav:
  - 'Home': index.md
  - 'Kubernetes':
      - 'Kubernetes/Architecture.md'
      - 'Kubernetes/Resources.md'
      - 'Kubernetes/Container scheduling.md'
      - 'Kubernetes/Managing scheduler.md'
      - 'Kubernetes/Management Techniques.md'
      - 'Kubernetes/Managing Applications.md'
      - 'Kubernetes/Static_pods.md'
      - 'Kubernetes/Commands.md'
  - 'General Articles':
      - 'general article/Setup VNC.md'
